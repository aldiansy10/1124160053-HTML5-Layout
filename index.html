<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout HTML5 - Iframe</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }
    nav {
      width: 25%;
      background-color: #f0f0f0;
      padding: 20px;
    }
    iframe {
      width: 75%;
      border: none;
      height: 100vh;
    }
    a {
      display: block;
      margin: 10px 0;
      text-decoration: none;
      color: #333;
    }
    a:hover {
      color: blue;
    }
  </style>
</head>
<body>

  <nav>
    <h3>Menu</h3>
    <a href="konten.html" target="contentFrame">Beranda</a>
    <a href="profile.html" target="contentFrame">Profil</a>
    <a href="contact.html" target="contentFrame">Kontak</a>
  </nav>

  <iframe name="contentFrame" src="konten.html"></iframe>

</body>
</html>
